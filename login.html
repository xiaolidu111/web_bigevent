<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    
</head>
<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
            <div class="login-box">
                <!-- 登录的内部div -->
                <form class="layui-form" action="" id="form_login">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                    <!-- <label class="layui-form-label"></label> --><i class="layui-icon layui-icon-username"></i>   

                        <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <!-- <label class="layui-form-label"></label> -->
                        <i class="layui-icon layui-icon-password"></i>   
                        <!-- 此处类名不能有空格 -->
                        <input type="password" name="password" required  
                        lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <!-- 提交按钮和普通按钮的区别是lay-submit属性 -->
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_reg">去注册</a>
                    </div>
                </form>
            </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 注册的内部div -->
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                  <!-- <label class="layui-form-label"></label> --><i class="layui-icon layui-icon-username"></i>   

                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <!-- <label class="layui-form-label"></label> -->
                    <i class="layui-icon layui-icon-password"></i>   

                      <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <!-- <label class="layui-form-label"></label> -->
                    <i class="layui-icon layui-icon-password"></i>   

                      <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- 提交按钮和普通按钮的区别是lay-submit属性 -->
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登陆</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseapi.js -->
    <script src="./assets/js/baseApi.js"></script>
    <!-- 导入自己的js脚本 -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
